		<script>

    ajax({

                var userSig = json.userSig;
                var privateMapKey = json.privMapEncrypt;
                // 页面处理，显示视频流页面

                $("#input-container").hide();

                initRTC({
                    "userId": userId,
                    "userSig": userSig,
                    "privateMapKey": privateMapKey,
                    "sdkappid": sdkappid,
                    "accountType": accountType,

                });

                   console.error(json);
            }

               console.error(err);
        }
    })
